<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to my little Daffy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            width: min(200px, 80vw);
            height: min(150px, 60vw);
            cursor: pointer;
            perspective: 1000px;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: #ffcc66;
            position: absolute;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            transform-origin: bottom;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .container:hover .envelope {
            transform: scale(1.05);
        }
        .flap {
            width: 100%;
            height: 45px;
            background: #ffb347;
            position: absolute;
            top: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: all 0.5s ease-in-out;
            transform-origin: top;
            animation: wiggle 1s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes wiggle {
            0% { transform: rotateX(0deg); }
            25% { transform: rotateX(10deg); }
            75% { transform: rotateX(-10deg); }
            100% { transform: rotateX(0deg); }
        }
        .letter {
            width: min(300px, 90vw);
            height: auto;
            min-height: 200px;
            background: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            border-radius: 10px;
            transform: translateX(-50%) translateY(100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .letter-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 0.3s;
        }
        .letter-image {
            width: min(150px, 80vw);
            height: min(150px, 80vw);
            object-fit: cover;
            border-radius: 10px;
            transform: scale(0.8);
            transition: transform 0.5s ease-in-out;
        }
        .letter-text {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.4;
            word-wrap: break-word;
        }
        .container.open .flap {
            transform: rotateX(180deg);
            animation: none;
        }
        .container.open .letter {
            transform: translateX(-50%) translateY(-20%);
            opacity: 1;
        }
        .container.open .letter-content {
            opacity: 1;
        }
        .container.open .letter-image {
            transform: scale(1);
        }
        .container.open .envelope {
            transform: translateY(150px);
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            color: #ff6b6b;
            animation: floatHeart 2s ease-in-out forwards;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 40vh;
            }
            
            .container.open .envelope {
                transform: translateY(100px);
            }
            
            .container.open .letter {
                transform: translateX(-50%) translateY(-30vw);
            }
            
            .flap {
                height: 30px;
            }
            
            .letter-content {
                gap: 10px;
            }

            .letter {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="letter">
            <div class="letter-content">
                <img class="letter-image" src="dffy.jpg" alt="Random beautiful image">
                <div class="letter-text">
                    <h3>Hai daffy baby üëã</h3>
                    <p>I love you and I miss you so much you're gonna be my wife soon thank you. ‚ú®</p>
                </div>
            </div>
        </div>
        <div class="hearts-container"></div>
    </div>
    
    <!-- Add audio element -->
    <audio id="envelope-audio" preload="auto">
        <source src="yung.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            return heart;
        }

        function addHearts() {
            const container = document.querySelector('.hearts-container');
            container.innerHTML = ''; // Clear previous hearts
            
            // Create multiple hearts with different delays
            for (let i = 0; i < 10; i++) {
                const heart = createHeart();
                heart.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(heart);
            }
        }

        function openEnvelope() {
            const container = document.querySelector('.container');
            const wasOpen = container.classList.contains('open');
            container.classList.toggle('open');
            
            if (!wasOpen) {
                addHearts();
                // Play the sound
                const audio = document.getElementById('envelope-audio');
                audio.currentTime = 0; // Reset audio to start
                audio.play().catch(error => console.log('Audio playback failed:', error));
            }
        }
    </script>
</body>
</html>
